<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  
  </head>

  <body>
  
    <div class="calc">
      <form name="output">
        <input name="textview" type="textview" class="screen">
      </form>
      <table class="center">
        <tr>
          <td> <button data-number class="bn">(</button></td>
          <td> <button data-number class="bn">)</button></td>
          <td> <button data-delete class="bn">Del</button></td>
          <td> <button data-clear class="bn">C</button></td>
        </tr>
                <tr>
          <td> <button data-number class="bn">7</button> </td>
          <td> <button data-number class="bn">8</button></td>
          <td> <button data-number class="bn">9</button></td>
          <td> <button data-operation class="bn">*</button></td>
        </tr>
                <tr>
          <td> <button data-number class="bn">4</button></td>
          <td> <button data-number class="bn">5</button></td>
          <td> <button data-number class="bn">6</button></td>
          <td> <button data-operation class="bn">/</button></td>
        </tr>
                <tr>
          <td> <button data-number class="bn">1</button></td>
          <td> <button data-number class="bn">2</button></td>
          <td> <button data-number class="bn">3</button></td>
          <td> <button data-operation class="bn">-</button></td>
        </tr>
                <tr>
          <td> <button data-number class="bn">0</button></td>
          <td> <button data-number class="bn">.</button></td>
          <td> <button data-equals class="bn">=</button></td>
          <td> <button data-operation class="bn">+</button></td>
        </tr>
      </table>
    </div>
    
  </body>

</html>
